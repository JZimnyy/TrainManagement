<section class="addForm">
    <div class="container">
    <header>
        <h2> Rejestracja użytkownika</h2>

    </header>

        <form method="POST" th:object="${nowyKlient}" action="/rejestracja">

            <div class="form-group">
            <label for="exampleImie"> Imię: </label>
            <input type="text" th:field="${nowyKlient.imie}" value="${nowyKlient.imie}" class="form-control" placeholder="Podaj imię" id="exampleImie" pattern="[A-Za-z]{2,}"
                   title="Imię składa się tylko z liter" required/>
        </div>

            <div class="form-group">
                <label for="exampleNazwisko"> Nazwisko: </label>
                <input type="text" th:field="${nowyKlient.nazwisko}" value="${nowyKlient.nazwisko}" class="form-control" placeholder="Podaj nazwisko" id="exampleNazwisko" pattern="[A-Za-z]{2,}"
                       title="Nazwisko składa się tylko z liter" required/>
            </div>

            <div class="form-group">
                <label for="examplePESEL"> PESEL: </label>
                <input type="text" th:field="${nowyKlient.PESEL}" value="${nowyKlient.PESEL}" class="form-control" placeholder="Podaj PESEL" id="examplePESEL" pattern="^\d{11}$"
                       title="Podaj prawidłowy PESEL" required/>
            </div>

            <div class="form-group">
                <label for="exampleNumer"> Numer telefonu: </label>
                <input type="text" th:field="${nowyKlient.nrTelefonu}" value="${nowyKlient.nrTelefonu}" class="form-control" placeholder="Podaj numer telefonu" id="exampleNumer" pattern="^\d{9}$"
                       title="Podaj prawidlowy numer telefonu" required/>
            </div>

            <div class="form-group">
                <label for="exampleKod"> Kod pocztowy: </label>
                <input type="text" th:field="${nowyKlient.kodPocztowy}" value="${nowyKlient.kodPocztowy}" class="form-control" placeholder="Podaj kod pocztowy" id="exampleKod" pattern="^\d{2}-\d{3}$"
                       title="Podaj kod pocztowy w formacie XX-XXX" required/>
            </div>

            <div class="form-group">
                <label for="exampleMiejscowosc"> Miejscowość: </label>
                <input type="text" th:field="${nowyKlient.miejscowosc}" value="${nowyKlient.miejscowosc}" class="form-control" placeholder="Podaj miejscowość" id="exampleMiejscowosc"
                        required/>
            </div>

            <div class="form-group">
                <label for="exampleUlica"> Ulica i numer budynku: </label>
                <input type="text" th:field="${nowyKlient.nrDomu}" value="${nowyKlient.nrDomu}" class="form-control" placeholder="Podaj ulicę i numer budynku" id="exampleUlica" required/>
            </div>

            <div class="form-group">
                <label for="exampleEmail"> Email: </label>
                <input type="email" th:field="${nowyKlient.email}" value="" class="form-control" placeholder="Podaj adres email" id="exampleEmail" required/>
                <b th:text="${message}" style="color:red"></b>
            </div>


            <div class="form-group">
                <label> Hasło </label>:
                <input type="password" th:field="${nowyKlient.haslo}" value="${nowyKlient.haslo}" class="form-control" placeholder="Podaj hasło" id="exampleHaslo" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Musi składać się z min.8 znaków oraz zawierać co najmniej jedną małą literę, jedną dużą literę i znak specjalny" required/>
            </div>

            <input type="submit" value="Zarejestruj się" class="btn btn-primary"/>


        </form>
    </div>
</section>
