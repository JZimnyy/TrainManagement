<section class="panel">
    <div class="container">
        <header>
            <h2>Szczegółowe informacje o kliencie</h2>
        </header>

        <div class="d-flex justify-content-center ">
            Imię: &nbsp <b th:text="${klient.imie}">...</b>
        </div>
        <div class="d-flex justify-content-center ">
            Nazwisko: &nbsp<b th:text="${klient.nazwisko}">...</b>
        </div>
        <div class="d-flex justify-content-center ">
            PESEL: &nbsp<b th:text="${klient.PESEL}">...</b>
        </div>
        <div class="d-flex justify-content-center ">
            Numer telefonu: &nbsp<b th:text="${klient.nrTelefonu}">...</b>
        </div>
        <div class="d-flex justify-content-center ">
            Adres: &nbsp<b th:text="${klient.miejscowosc}">...</b> <b th:text="${klient.nrDomu}">...</b>
        </div>
        <div class="d-flex justify-content-center ">
            Kod pocztowy: &nbsp<b th:text="${klient.kodPocztowy}">...</b> <b th:text="${klient.miejscowosc}">...</b><br/>
        </div>
        <div class="d-flex justify-content-center ">
            Email: &nbsp<b th:text="${klient.email}">...</b>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
