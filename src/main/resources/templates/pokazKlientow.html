<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
    <title>Lista klientów</title>
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-md bg-navbar">

    <a class="navbar-brand" href="/"><img src="https://www.pinclipart.com/picdir/big/108-1082951_entertaining-stories-train-icon-clipart.png" width="30" height="30" class="d-inline-block mr-1 align-bottom" alt="">Koleje.pl</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainmenu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/bilet/trasa">Kup bilet</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/trasy">Zobacz trasy</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/sprawdzPolaczenia">Sprawdź połączenia</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-1">
            <li class="nav-item active mr-1">
                <a class="nav-link" href="/mojeKonto">Moje konto</a>
            </li>
        </ul>

    </div>

</nav>

    <section class="showTable">
        <div class="container">
            <header>
                <h4><strong th:text="${naglowek}"/></h4>
            </header>
            <div class="d-flex justify-content-center mb-2">
                <form method="post" action="/klienci" th:object="${dane}" class="form-inline">
                    <input type="text" th:field="${dane.imie}" value="" class="form-control mr-1" placeholder="Podaj imię"/>
                    <input type="text" th:field="${dane.nazwisko}" value="" class="form-control mr-1" placeholder="Podaj nazwisko"/>
                    <input type="submit" value="Wyszukaj" class="btn btn-primary"/>
                </form>
            </div>

            <div class="table_responsive ">
                <table class="table table-borderless table-hover table-striped">
                    <thead class="thead-dark">
                        <tr class="active">
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>PESEL</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="klient : ${lista}">
                            <td><b th:utext="${klient.imie}">...</b></td>
                            <td><b th:utext="${klient.nazwisko}">...</b></td>
                            <td><b th:utext="${klient.PESEL}">...</b></td>
                            <td><a th:href="@{|/klienci/edit/${klient.id}|}">Edytuj</a>|
                                <a th:href="@{|/klienci/details/${klient.id}|}">Szczegóły</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
